<!DOCTYPE html>
<html>
<head>
	<title>UNO Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<h1>UNO</h1>
<div class="modal" id="playerNumberModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="model-content">
			<div class="model-header">
				<h4 class="model-title" id="playerPickTitle">Number of Players</h4>
			</div>
			<div class="model-body">
				<div class="form-check form-check-inline">
  					<label class="form-check-label">
    					<input class="form-check-input" type="radio" name="option" id="option-one" value="one" required="required"> One
  					</label>
				</div>
				<div class="form-check form-check-inline">
  					<label class="form-check-label">
    					<input class="form-check-input" type="radio" name="option" id="option-two" value="two" required="required"> Two
  					</label>
				</div>
				<div class="form-check form-check-inline">
  					<label class="form-check-label">
    					<input class="form-check-input" type="radio" name="option" id="option-three" value="three" required="required"> Three
  					</label>
				</div>
				<div class="form-check form-check-inline">
  					<label class="form-check-label">
    					<input class="form-check-input" type="radio" name="option" id="option-four" value="four" required="required"> Four
  					</label>
				</div>
			</div>
			<div class="modal-footer">
				<input type="submit" class="btn btn-primary" data-dismiss="modal" id="start-button" value="Start!">
			</div>
		</div>
	</div>
</div>
<h2>Discard Pile</h2>
<div id="discardCard" class="card"></div>
<div id="game-board"></div>
<button type="add" id="draw-card">Draw Card</button>
<button type="reset" id="new-game">New Game</button>

<div class="modal" id="wildCardModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
    		<div class="modal-header">
      			<h4 class="modal-title" id="myModalLabel">Choose a color category!</h4>
      		</div>
      		<div class="modal-body">
				<div class="form-check form-check-inline">
  					<label class="form-check-label">
    					<input class="form-check-input" type="radio" name="option" id="option-red" value="red" required="required"> Red
  					</label>
				</div>
				<div class="form-check form-check-inline">
  					<label class="form-check-label">
    					<input class="form-check-input" type="radio" name="option" id="option-yellow" value="yellow" required="required"> Yellow
  					</label>
				</div>
				<div class="form-check form-check-inline">
  					<label class="form-check-label">
   						<input class="form-check-input" type="radio" name="option" id="option-green" value="green" required="required"> Green
  					</label>
				</div>
				<div class="form-check form-check-inline">
  					<label class="form-check-label">
   						<input class="form-check-input" type="radio" name="option" id="option-blue" value="blue" required="required"> Blue
  					</label>
				</div>
			</div>
			<div class="modal-footer">
				<input type="submit" class="btn btn-primary" data-dismiss="modal" id="submit-button">
			</div>
		</div>
	</div>
</div>
<div class="modal" id="winnerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-body">
				<h2>UNO! Player <span id="winnerIndex"></span> won!</h2>
			</div>
			<div class="modal-footer">
				<input type="submit" class="btn btn-primary" data-dismiss="modal" id="new-game-button" value="Play Again">
			</div>
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/players.js"></script>
<script type="text/javascript" src="./js/variables.js"></script>
<script type="text/javascript" src="./js/cards.js"></script>
<script type="text/javascript" src="./js/set-up.js"></script>
<script type="text/javascript" src="./js/card-logic.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
